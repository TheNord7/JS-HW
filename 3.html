<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 складываем с 10 получаем 20.
    2. к 20 дописываем 10 т.к. это строка и получаем 2010.
    3. с помощью console.log выводим 2010.
    */
    console.log(10 + 10 + "10");
    /*
    1. 10 дописываем к 10 получаем 1010.
    2. К 1010 дописываем 10 получаем 101010.
    3. Выводим 101010.
    */
    console.log(10 + "10" + 10);
    /*
    1. Складываем 10 и 10 получаем 20.
    2. Преобразовываем "10" в число и прибавляем к 20 получаем 30.
    3. Выводим 30.
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 делим на бесконечность получаем бесконечность.
    2. Минус выносим за скобки и получаем -infinity.
    3. Выводим -infinity.
    */
    console.log(10 / -"");
    /*
    1. Так как "2,5" разделено запятой то + не превратит его в число и оставит строкой.
    2. 10 делим на строку "2,5" и получаем NaN.
    3. Выводим NaN.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
