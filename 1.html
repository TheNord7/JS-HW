<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменной "c" присваиваем значение "a" увеличенное на единицу получаем 2.
     */
    c = ++a;
    console.log(c);

    /*
    Переменной "d" присваиваем значение "b", а только поттом увеличиваем "b" на 
    единицу.
     */
    d = b++;
    console.log(d);

    /*
    Еще раз увеличиваем значение "a" на еденицу получая 3 и прибавляем 2 получаем
    значение "c" 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    К 2 прибавляем значение "b", получаем значение "d" 4, а потом увеличиваем 
    значение "b" на единицу.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
